<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="" lang="">
<head>
    <title>{{ title }}GRAMPS Webapp</title>
    {{ meta }}
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="generator" content="GRAMPS 3.2.0-0.SVN12859M http://gramps-project.org/" />
    <meta name="author" content="" />
    {{ link }}
    <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link media="screen" href="styles/behaviour.css" type="text/css" rel="stylesheet" />
    <link media="screen" href="styles/narrative-screen.css" type="text/css" rel="stylesheet" />
    <link media="print" href="styles/narrative-print.css" type="text/css" rel="stylesheet" />
</head>
<body id= "NarrativeWeb">
   <div id="header">
     <h1 id="SiteTitle">{{ heading }}</h1>
   </div>
   <div id="navigation">
    {{ content }}

{% for p in person_list %}
    <li>{{ p.handle }} -- Gender: {{ p.gender }}</li>
{% endfor %}

   </div>
   <div id="footer">
    {{ footer }}
    <p id="createdate">
      Generated by <a href="http://gramps-project.org/">GRAMPS</a> on 2009-08-05
    </p>
    <p id="copyright">
    {{ copyright }}
    </p>
   </div>
</body>
</html>
