{% load my_tags %}
<table cellspacing="0">
<thead>
  <tr>
{% table_header headers %}
  </tr>
</thead>
<tbody>
  {% for person in persons.object_list %}<tr class="{% cycle odd,even %}">
    <td>{{ person.gender|escape }}</td>
    <td>{{ person.first_name|escape }}</td>
    <td>{{ person.last_name|escape }}</td>
    <td>{{ person.email|escape }}</td>
  </tr>
  {% endfor %}
</tbody>
</table>
{% paginator %}
